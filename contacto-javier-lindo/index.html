    <!--Cuerpo de la web-->
    <main class="container">
        <!--Sección contacto-->
        <section id="contacto" >
            <div class="section-header" >
                <h1>Formulario de contacto</h1>
            </div>
            <!--Formulario de contacto-->
            <form name="contactoForm" id="contactoForm" method="post">
            <div class="row-flex-center bottom-line"> 
                <div>
                        <div class="form-row">
                        <label for="nombre">Nombre(*):</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-row" >
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" >
                    </div>
                    <div class="form-row">
                        <label for="email">Email(*):</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.es"
                        pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                    </div>
                    <div class="form-row">
                        <label for="telefono">Teléfono(*):</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Telefóno" pattern="^[9|6|7][0-9]{8}$" required>
                    </div>                                                   
                </div>    
                <div>
                    <div class="form-row">
                        <label for="mensaje">¿Qué necesitas?</label>
                        <textarea id="mensaje" name="mensaje"  rows="7" cols="30" placeholder="Aquí va tu mensaje" ></textarea>
                    </div>
                    <div class="form-row">
                        <label for="motivo">¿Cómo me conociste?</label>
                        <select  id="motivo" name="motivo">
                                <option value="" selected >Selecciona una opción</option>
                                <option value="buscador" >En Internet</option>
                                <option value="linkedin" >En Linkedin</option>
                                <option value="blog" >Leyendo tu blog</option>
                                <option value="otro" >Otros</option>
                        </select>
                    </div>
                    <div id="inputOculto" class="form-row oculto">
                        <label for="otros">¿Dónde?</label>
                        <input type="text" id="otros" name="otros" placeholder="Escribe lugar" >
                    </div>
                </div>                 
            </div>
            <div class="centro margen-posterior" >
                <input id="enviar" type="submit" value="Enviar">
            </div>                   
            </form> 
        </section>
